<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Autores y Libros</title>
    <!-- Google Fonts - Outfit -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40 !important;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .container {
            margin-top: 20px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="app" class="container-fluid">
        <nav class="navbar navbar-expand-lg border-bottom border-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Sistema de Biblioteca</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" @click="abrirFormulario('autor')" href="#">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" @click="abrirFormulario('libro')" href="#">Libros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="container mt-4">
            <autor v-if="forms.autor.mostrar"></autor>
            <libro v-if="forms.libro.mostrar"></libro>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        // 📝 Definimos el componente "Autor"
        const Autor = {
            template: `
                <div class="card p-3">
                    <h3>Gestión de Autores</h3>
                    <button class="btn btn-primary" @click="agregarAutor">Agregar Autor</button>
                    <ul class="list-group mt-3">
                        <li v-for="autor in autores" :key="autor.id" class="list-group-item">
                            {{ autor.nombre }}
                        </li>
                    </ul>
                </div>
            `,
            data() {
                return {
                    autores: []
                };
            },
            methods: {
                agregarAutor() {
                    const nombre = prompt("Ingrese el nombre del autor:");
                    if (nombre) {
                        this.autores.push({ id: Date.now(), nombre });
                    }
                }
            }
        };

        // 📝 Definimos el componente "Libro"
        const Libro = {
            template: `
                <div class="card p-3">
                    <h3>Gestión de Libros</h3>
                    <button class="btn btn-primary" @click="agregarLibro">Agregar Libro</button>
                    <ul class="list-group mt-3">
                        <li v-for="libro in libros" :key="libro.id" class="list-group-item">
                            {{ libro.titulo }}
                        </li>
                    </ul>
                </div>
            `,
            data() {
                return {
                    libros: []
                };
            },
            methods: {
                agregarLibro() {
                    const titulo = prompt("Ingrese el título del libro:");
                    if (titulo) {
                        this.libros.push({ id: Date.now(), titulo });
                    }
                }
            }
        };

        // 📌 Creamos la aplicación Vue y registramos los componentes globalmente
        createApp({
            components: { Autor, Libro },
            data() {
                return {
                    forms: {
                        autor: { mostrar: false },
                        libro: { mostrar: false }
                    }
                };
            },
            methods: {
                abrirFormulario(tipo) {
                    this.forms.autor.mostrar = tipo === 'autor';
                    this.forms.libro.mostrar = tipo === 'libro';
                }
            }
        }).mount("#app");
    </script>

</body>
</html>
